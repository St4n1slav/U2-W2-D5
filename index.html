<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container w-100">
        <nav class="navbar navbar-expand-lg bg-dark fs-7" data-bs-theme="dark">
          <div class="container-fluid">
            <div class="Logo">
              <a href="#"><img src="./Netflix-assets/assets/netflix_logo.png" alt="Logo" class="LogoIMG" /></a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">TV Series</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Recently Added</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My List</a>
                </li>
              </ul>
              <div class="d-flex align-items-center justify-content-end gap-4">
                <form class="d-flex align-items-center" role="search">
                  <div class="collapse me-2" id="inputCollapse">
                    <input type="text" class="form-control" placeholder="Titles, people, genres" />
                  </div>
                  <button
                    class="btn btn-dark"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#inputCollapse"
                    aria-expanded="false"
                    aria-controls="inputCollapse"
                  >
                    <i class="bi bi-search"></i>
                  </button>
                </form>
                <div>
                  <a href="#" class="text-decoration-none text-light">KIDS</a>
                </div>
                <div>
                  <a href="#" class="text-decoration-none text-light"><i class="bi bi-bell-fill"></i></a>
                </div>
                <div>
                  <div class="dropdown profileImgContainer">
                    <a class="dropdown-toggle text-decoration-none text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img class="me-1 profileImg" src="./Netflix-assets/assets/avatar.png" alt="Avatar" />
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container w-100 mt-4">
      <div class="container-fluid text-light">
        <section class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <h1>TV Shows</h1>
            <div class="dropdown ms-4" data-bs-theme="dark">
              <button
                class="btn btn-black dropdown-toggle border border-1 border-light text-light bolder"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action & Adventure</a></li>
                <li><a class="dropdown-item" href="#">Anime</a></li>
                <li><a class="dropdown-item" href="#">Children & Family</a></li>
                <li><a class="dropdown-item" href="#">Classics</a></li>
                <li><a class="dropdown-item" href="#">Comedies</a></li>
                <li><a class="dropdown-item" href="#">Documentaries</a></li>
                <li><a class="dropdown-item" href="#">Drama</a></li>
              </ul>
            </div>
          </div>
          <div class="d-flex text-light icons xs-none lg-block">
            <button class="active bg-dark text-light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                role="img"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                data-icon="ListStandard"
                aria-hidden="true"
                class="svg-icon svg-icon-rows"
              >
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 6H0V4H24V6ZM24 18V20H0V18H24ZM0 13H12V11H0V13Z" fill="currentColor"></path>
              </svg>
            </button>
            <button class="bg-dark text-light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                role="img"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                data-icon="GridFillStandard"
                aria-hidden="true"
                class="svg-icon svg-icon-grid"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M1 3C0.447715 3 0 3.44772 0 4V10C0 10.5523 0.447715 11 1 11H10C10.5523 11 11 10.5523 11 10V4C11 3.44772 10.5523 3 10 3H1ZM1 13C0.447715 13 0 13.4477 0 14V20C0 20.5523 0.447715 21 1 21H10C10.5523 21 11 20.5523 11 20V14C11 13.4477 10.5523 13 10 13H1ZM13 4C13 3.44772 13.4477 3 14 3H23C23.5523 3 24 3.44772 24 4V10C24 10.5523 23.5523 11 23 11H14C13.4477 11 13 10.5523 13 10V4ZM14 13C13.4477 13 13 13.4477 13 14V20C13 20.5523 13.4477 21 14 21H23C23.5523 21 24 20.5523 24 20V14C24 13.4477 23.5523 13 23 13H14Z"
                  fill="currentColor"
                ></path>
              </svg>
            </button>
          </div>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
