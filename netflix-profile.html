<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container w-100">
        <nav class="navbar navbar-expand-lg bg-dark fs-7" data-bs-theme="dark">
          <div class="container-fluid">
            <div class="Logo">
              <a class="navbar-brand" href="#"><img src="./Netflix-assets/assets/netflix_logo.png" alt="Logo" class="LogoIMG" /></a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container-fluid mt-5">
          <div class="row text-light">
            <div class="col-4"></div>
            <div class="col-4">
              <h1 class="border-bottom border-1 border-secondary py-1">Edit Profile</h1>
              <div class="row pt-2">
                <div class="col-3">
                  <img src="./Netflix-assets/assets/avatar.png" alt="" class="img-fluid mt-1" />
                </div>
                <div class="col-9">
                  <div class="container ps-0 border-bottom border-1 border-secondary">
                    <p class="mt-1 mb-4 p-2 bg-secondary">Guido La Vespa</p>
                    <label for="language" class="d-flex">Language:</label>
                    <select name="language" id="language" class="d-flex mt-1 mb-4 p-1 bg-black text-light">
                      <option value="English">English</option>
                      <option value="Russian">Russian</option>
                      <option value="Italian">Italian</option>
                      <option value="German">German</option>
                    </select>
                  </div>
                  <div class="container ps-0 border-bottom border-1 border-secondary">
                    <h5 class="mt-4">Maturity Settings:</h5>
                    <button class="maturilyBtn border-secondary text-uppercase bg-dark text-light my-2">all maturity ratings</button>
                    <p class="mt-2">Show titles of all maturity ratings for this profile.</p>
                    <button class="mb-4 bg-black border border-1 border-secondary text-secondary px-4 py-1 fs-7">EDIT</button>
                  </div>
                  <div class="container mt-4 ps-0">
                    <p>Autoplay controls</p>
                    <p>
                      <input type="checkbox" name="" id="" />
                      <span>Autoplay next episode in a series on all device.</span>
                    </p>
                    <p>
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off"/>
                            <span>Autoplay previwes while browsing on all devices.</span>
                    </div>
                    </p>
                  </div>
                </div>
                <div class="mt-3 container ps-0 border-bottom border-1 border-secondary"></div>
                <div class="mt-5 row mb-2 d-flex">
                  <div class="col-3 btnSave">
                    <button class="maturilyBtn active px-2 border border-1 border-secondary bg-white text-black">SAVE</button>
                  </div>
                  <div class="col-3 btnSave">
                    <button class="maturilyBtn py-1 px-3 border border-1 border-secondary bg-black text-secondary">CANCEL</button>
                  </div>
                  <div class="col-6 btnSave big">
                    <button class="maturilyBtn py-1 px-5 border border-1 border-secondary bg-black text-secondary">DELETE PROFILE</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
